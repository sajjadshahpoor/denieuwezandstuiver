
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedankt voor uw reservatie</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Link your CSS here if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        .thank-you-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #d4a373;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #b58454;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Bedankt voor uw reservatie!</h1>
        <p>We hebben uw aanvraag ontvangen en nemen spoedig contact met u op.</p>
        <a class="button" href="index.html">Terug naar de website</a>
    </div>
</body>
</html>
